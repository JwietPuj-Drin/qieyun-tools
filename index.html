<!DOCTYPE html>
<html lang="zh-HK">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<meta property="og:image" content="https://avatars3.githubusercontent.com/u/63484757?s=400&amp;v=4"/>
<meta property="og:description" content="一個工具令你找到符合音韻地位的所有字。"/>
<meta name="keywords" content="音韻學, 《切韻》音系, 中古音, 查詢器"/>
<title>音韻地位查詢器</title>
<script src="https://cdn.jsdelivr.net/npm/qieyun@0.7.5"></script>
<script src="index.js"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/hanamin@latest/HanaMin.min.css"/>
<style>
  body { line-height: 1.6; margin-left: 1em; margin-right: 1em; }
  a:link { text-decoration: none; }
  a:link:hover { border-bottom: 1px solid; }
  .char { margin-left: 4px; margin-right: 4px; }
  #outputArea:empty::before { content: "〈無字〉" ; }
  #errorArea { color: red; }
  output { display: block; }
  :lang(en) { font: serif, serif; }
  :lang(en-x-code) { font-family: monospace, monospace; }
  :lang(zh-HK) { font-family: serif, serif, HanaMin, serif; }
  input { font-family: inherit; }
  .tips { font-size: smaller; }
  b { border-bottom: 1px solid; }
  ul { padding-left: 1.5em; }
</style>
</head>
<body>
<h1>音韻地位查詢器</h1>
<form onsubmit="handleSubmit(); return false">
  <p><label>音韻地位：<input id="inputArea" type="text" value="端組 二等 或 莊章組 一等"/></label></p>
  <div class="tips">
    <ul>
      <li>支援的運算符：幫<b>母</b>、幫<b>組</b>、<b>開口</b>、<b>合口</b>、一<b>等</b>、<b>重紐A類</b>、<b>重紐B類</b>、東<b>韻</b>、通<b>攝</b>、平<b>聲</b>、仄<b>聲</b>、舒<b>聲</b>、<b>或</b>（詳見 <a href="https://nk2028.shn.hk/qieyun-js/"><span lang="en-HK">qieyun-js</span></a>）</li>
      <li>原始碼參見 <a lang="en-HK" href="https://github.com/nk2028/qieyun-tools">GitHub</a>，相關工具：<a href="https://nk2028.shn.hk/qieyun-autoderiver/">推導器</a></li>
      <li>注意本查詢器將元韻視為臻攝而非山攝</li>
      <li>注意以下異體字，在本查詢器中查詢時，須使用右邊的寫法才能使程式正確識別：</li>
      <ul>
        <li>娘母→孃母</li>
        <li>荘母→莊母</li>
        <li>谿母→溪母</li>
        <li>群母→羣母</li>
        <li>餚韻→肴韻</li>
        <li>真韻→眞韻</li>
      </ul>
    </ul>
  </div>
  <p><input type="submit" value="查詢"/></p>
</form>
<output id="outputArea"></output>
<output id="errorArea" lang="en-x-code"></output>
</body>
</html>
